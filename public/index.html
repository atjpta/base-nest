<body

            </div>
            <div class="indicator-item top-1/2 right-1/2 translate-x-1/2">

              </div>
            </div>

            <div class="indicator-item top-1/2 right-1/2 translate-x-1/2">
              <OtherVIcon class-icon=" " icon="fa-solid fa-compact-disc" />
              <div class=" animate-spin text-3xl">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em"

                  <style>

                  </style>
                  <path

            <span class="relative text-white text-3xl font-black px-5">let's go document API</span>
          </span>
